<div class="container-fluid navPad">

  <div class="row">
    <div class="col-lg-12 studentHead text-center">
      <h1 style="font-size: 10vh;"><i class="material-icons" style="font-size: 11vh; ">domain</i>Colleges</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="row aCollege" style="width:100%; ">

        <div *ngFor="let college of colleges" class="col-lg-6" style="width:100%; padding: 0px;" [routerLink]="['/colleges', college.c_IDNo]">

          <div class="row" style="margin-left: 2.5vh;">

            <div class="col-lg-12 text-center aColleger" style="width:100%;">
              <img src="{{college.c_imgUrl }}" alt="" class="bgImg">

              <span class="centered" >
                <h1 style="font-size: 3.5vh;">{{ college.c_name }} ({{ college.c_IDNo }}) </h1>
                <h3 style="font-size: 2.8vh;">Email : {{ college.c_email }} </h3>
                <h3 style="font-size: 2.8vh;">Phone No. : {{ college.c_phoneNo }}</h3>
              </span>
            </div>

          </div>

        </div>

      </div>
    </div>
  </div>

</div>
