<div class="container-fluid navPad">

    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-12 studentHead text-center">
            <h1 style="font-size: 10vh;"><i class="material-icons" style="font-size: 11vh; ">perm_identity</i>Students</h1>
          </div>
        </div>
        <div class="row">
            <div class="col-lg-12 studentHead text-center">

              <form action="" novalidate [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
                  <p>
                    <mat-form-field class="padder">
                        <input matInput formControlName="name" placeholder="Search Name" type="text">
                    </mat-form-field>

                    <button type="submit" mat-stroked-button class="background-primary text-floral-white but">Submit</button>
                  </p>
              </form>

            </div>
          </div>
      </div>
    </div>

    <div class="row allStudent">
      <div class="col-lg-12">
        <div *ngFor="let student of students" [routerLink]="['/students', student.rollNo]" >

            <div class="row">
              <div class="col-lg-2">
              </div>

              <div class="col-lg-8 aStudent">
                <div class="row">
                  <div class="col-lg-4">
                      <img src="{{ student.imgUrl }}" alt="Student Logo" class="imgSize">
                  </div>

                  <div class="col-lg-8">
                        <h2 class="contDet">{{ student.name }}</h2>
                        <h2 class="contDet">{{ student.rollNo }}</h2>
                        <h3 class="contDet1">{{ student.collegeName }}, {{ student.dept }}</h3>
                        <h3 class="contDet1">{{ student.email }}</h3>
                  </div>
                </div>
              </div>

              <div class="col-lg-2">
              </div>
            </div>

        </div>
      </div>
    </div>

  </div>
